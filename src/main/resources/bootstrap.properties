# ============================================
# Nacos 引导配置文件
# 注意：此文件必须在 application.properties 之前加载
# ============================================

# 应用名称（必须与 Nacos 中的 dataId 对应）
spring.application.name=appointment_system

# Nacos 配置中心地址
spring.cloud.nacos.config.server-addr=${NACOS_SERVER_ADDR:127.0.0.1:8848}

# Nacos 命名空间（用于环境隔离：dev/test/prod）
spring.cloud.nacos.config.namespace=${NACOS_NAMESPACE:}

# Nacos 配置分组
spring.cloud.nacos.config.group=${NACOS_GROUP:DEFAULT_GROUP}

# 配置文件格式
spring.cloud.nacos.config.file-extension=properties

# 配置自动刷新（启用后@RefreshScope注解的配置会生效）
spring.cloud.nacos.config.refresh-enabled=true

# 本地配置文件兜底（当Nacos不可用时使用本地配置）
# 多个配置文件用逗号分隔，后面的优先级更高
spring.cloud.nacos.config.shared-configs[0].data-id=application.properties
spring.cloud.nacos.config.shared-configs[0].group=${NACOS_GROUP:DEFAULT_GROUP}
spring.cloud.nacos.config.shared-configs[0].refresh=true

# 开启配置加载超时快速失败（可选，Nacos不可用时快速失败）
spring.cloud.nacos.config.timeout=3000

# ============================================
# 服务注册与发现配置（可选）
# ============================================
# 如果不需要服务注册，可以注释以下配置

