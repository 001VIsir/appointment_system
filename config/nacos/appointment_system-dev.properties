# ============================================
# Nacos 配置示例 - 开发环境 (dev)
# ============================================
# 导入方式：在 Nacos 控制台 -> 配置管理 -> 导入配置
# 选择此文件即可导入

# Application
spring.application.name=appointment_system

# Server
server.port=8080

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/appointment_system?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0

# Session Configuration (Redis)
spring.session.store-type=redis
spring.session.redis.namespace=appointment:session
spring.session.timeout=4h

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Nacos Configuration
spring.cloud.nacos.config.enabled=true
spring.cloud.nacos.discovery.enabled=true
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.namespace=dev
spring.cloud.nacos.discovery.namespace=dev

# Logging
logging.level.org.example.appointment_system=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG

# Rate Limiting (开发环境关闭)
app.rate-limit.enabled=false
app.rate-limit.default-per-minute=60

# Request Logging
app.logging.request-logging.enabled=true
app.logging.request-logging.include-payload=false
